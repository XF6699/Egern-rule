scriptings:
  - http_request:
      name: xmly.js
      script_url: >-
        https://raw.githubusercontent.com/WeiRen0/Scripts/main/xmly.js
      match: >-
        ^http[s]?:\/\/((.+ximalaya.+)|(.+xmcdn.+))mobile-play.+$
      body_required: false
      timeout: 60
  - http_response:
      name: ximalaya.js
      script_url: >-
        https://raw.githubusercontent.com/WeiRen0/Scripts/main/ximalaya.js
      match: >-
        ^http[s]?:\/\/.+ximalaya.+(product/info|/mobile-user/v2/homePage|/vip/v1/recommand/ts|mobile-playpage/playpage/tabs|/mobile-album/album/page/ts|mobile/v1/album/track/ts|product/promotion/v./whole/album/\d+/price/dynamic/ts|business-vip-presale-mobile-web/page/ts).*$
      body_required: true
      timeout: 60
  - http_request:
      name: blbl.js
      script_url: >-
        https://raw.githubusercontent.com/WeiRen0/Scripts/main/blbl.js
      match: >-
        ^http[s]?:\/\/((app|api)\.(\w{2,15})?\.(com|cn)).*player\.(v3|v2|v1).Play(URL|View).*$
      body_required: false
      timeout: 60
  - http_response:
      name: BLBLHD.js
      script_url: >-
        https://raw.githubusercontent.com/WeiRen0/Scripts/main/BLBLHD.js
      match: >-
        ^http[s]?:\/\/.+bilibili.+((pgc\/player\/api\/playurl)|(x\/v2\/account\/myinfo\?)|(x\/v2\/account/mine\?)).*$
      body_required: true
      timeout: 60
  - http_response:
      name: FD.js
      script_url: >-
        https://raw.githubusercontent.com/WeiRen0/Scripts/main/FD.js
      match: >-
        ^http[s]?:\/\/.+dushu.+(v101|v100|program/v100)\/(content|play/duration|index|list|userInfo|vipInfo|info|ceiltip|mainList|getMarketInfoByType)
      body_required: true
      timeout: 60
  - http_request:
      name: wyun.js
      script_url: >-
        https://raw.githubusercontent.com/WeiRen0/Scripts/main/wyun.js
      match: >-
        ^http[s]?:\/\/.+(player/url|playlist|entrance|/eapi/search/).*$
      body_required: false
      timeout: 60
  - http_response:
      name: kw.js
      script_url: >-
        https://raw.githubusercontent.com/WeiRen0/Scripts/main/kw.js
      match: >-
        ^http[s]?:\/\/.*kuwo.*(/vip/enc/user/vip|/a.p|/vip/v2/user/vip|/vip/v2/sysinfo|/vip/v2/theme|AdService/kaiping/|/music.pay|player/getStyleListByModel).*$
      body_required: true
      timeout: 60
  - http_response:
      name: keep.js
      script_url: >-
        https://raw.githubusercontent.com/WeiRen0/Scripts/main/keep.js
      match: >-
        ^http[s]?:\/\/.+keep.+(athena/v7/people/my|/ad/preload|details|preview|/start|liveStream/schedule|course/v3/plans|/home/prime/page).*$
      body_required: true
      timeout: 60 
mitm:
  hostnames:
    - '*keep*'
    - '*kuwo*'
    - '*xima*'
    - '*.biliapi.*'
    - '*.bilibili.*'
    - '*dushu*'
    - '*153*'
    - '*music*
